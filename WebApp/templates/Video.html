<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gender Classification System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
<body>
  <div class="container">
    <h1 class="jumbotron bg-primary" style="text-align: center; font-family:'Trebuchet MS', sans-serif; background-color: rgb(255,255,255);">
      Sports Classification
    </h1>
    <br><br>

    <form class="form-horizontal" action="/submit_video" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Upload Your Video :</label>
        <div class="col-sm-10">          
          <input type="file" class="form-control" placeholder="Hours Studied"  name="my_video" id="pwd">
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" style= "background-color: rgb(95,158,160);">Classify</button>
        </div>
      </div>
    </form>

    <div style="display: flex; justify-content: space-around;">
      {% if label %}
      <p style="text-align: center; font-family:'Trebuchet MS', sans-serif; font-size: 50px;"> {{label}}</p>
      <video width="320" height="240" controls>
        <source src="{{ url_for('static', filename= Input_filename) }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>      
      {% endif %}
    </div>
    
  </div>
</body>
</html>
